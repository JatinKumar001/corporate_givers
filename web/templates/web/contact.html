{% extends 'web/basic.html'%}

{% block title %} Humanity Hack {% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css_style/Contact.css'%}">
{% endblock %}
{% block body %}
<div class="headings">
    <p class="heading">Contact Us</p>
</div>

<div class="container2">
    <div class="form-section">
        <form action="/contact/" method="post">{% csrf_token %}
            <div class="input-section">
                <input type="text" class="name" id="name1" name="name1" placeholder="Enter your Name">
                <input type="email" class="name" id="email"  name="email" placeholder="Enter your E-mail">
                <textarea name="message" id="message" name="message" cols="30" rows="10" placeholder="Enter your Message"></textarea>
            </div>

            <div class="buttons">
                <button class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="images">
    <img src="{% static 'img/quries.jpg' %}" alt="">
</div>
{% endblock %}
